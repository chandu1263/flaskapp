<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <style>
            table {
                    width: 100%;
                }
                tr:nth-child(even) {background-color: #f2f2f2;}


                th {
                    width: 50px;
                    height: 30px;
                    text-align: left;

                }
                td{
                    width: 50px;
                    height: 30px;
                    text-align: left;
                }
            </style>

    </head>
    <body>
        <table>
            <tr>
                <th>NAME</th>
                <th>PHONE NUMBER</th>
            </tr>
            {% for item in data%}
            <tr>
                <!-- <td>{{item[0]}}</td> -->
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
               
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
